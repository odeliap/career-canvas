@*
 * This template is called from the `index` template. This template
 * handles the rendering of the page header and body tags. It takes
 * a single argument of type `String` for the title of the page
 *@
@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo1.png")">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Jost:ital,wght@@1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heading">
            <h1>Welcome to Job Hunter!</h1>
        </div>
        <div class="intro">
            <img src="@routes.Assets.versioned("images/logo2.png")" class="logo">
            <div class="navigation-bar">
                <a class="navigation-el" href="@routes.HomeController.feed()">Job Feed</a>
                <a class="navigation-el" href="@routes.HomeController.network()">Network</a>
                <a class="navigation-el" href="@routes.HomeController.jobStats">Search Statistics</a>
            </div>
        </div>
      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
