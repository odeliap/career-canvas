@(pageName: String)(content: Html)(implicit request: MessagesRequestHeader)

@authenticated.user.AuthenticatedUserLayout(pageName) {
    <div class="container">
        <div class="left-panel">
            <div class="top-part">
                <div class="settings-content">
                    <h4 id="settingsAccountsCenterTitle">Accounts Center</h4>
                    <p class="settings-sub-content">Manage your account settings.</p>
                </div>
            </div>
            <div class="bottom-part">
                <div class="settings-tabs">
                    <p id="settingsTitle">Settings</p>
                    <div class="settings-sidebar-opts">
                        <a href="@routes.ProfileController.editProfile()" class="settings-opts" id="editProfileTab">Edit profile</a>
                        <a href="@routes.ProfileController.showResumes()" class="settings-opts" id="resumesTab">Resumes</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="settings-content">
                @content
            </div>
        </div>
    </div>
    @FooterTemplate()
    <script src="@routes.Assets.versioned("javascripts/authenticated.user/profile/profileNavigationUnderline.js")" type="text/javascript"></script>
}
