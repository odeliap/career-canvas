@(jobInfo: careercanvas.io.model.jobfeed.JobInfo, coverLetter: careercanvas.io.model.jobfeed.CoverLetter)

@BaseJobInformationView(jobInfo) {
    <div id="cover-letter">
        <h3 id="cover-letter-subheader">Cover Letter</h3>
        <textarea id="cover-letter-content">@coverLetter.content</textarea>
        <a id="save-cover-letter-button" href="#">Save</a>
    </div>
}
