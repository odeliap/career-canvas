@(jobInfos: Seq[careercanvas.io.model.job.JobInfo])

<div id="job-tiles-view-options">
    <div id="job-search-container">
        <div class="search-dropdown">
            <button class="search-button">Last Update <img src="@routes.Assets.versioned("images/feed/search/down.png")" class="down-arrow"></button>
            <div class="search-dropdown-content">
                <a href="#">Last 24 hours</a>
                <a href="#">Last 3 days</a>
                <a href="#">Last 7 days</a>
                <a href="#">Last 14 days</a>
            </div>
        </div>

        <div class="search-dropdown">
            <button class="search-button">Remote <img src="@routes.Assets.versioned("images/feed/search/down.png")" class="down-arrow"></button>
            <div class="search-dropdown-content">
                <a href="#">In-person</a>
                <a href="#">Hybrid</a>
                <a href="#">Remote</a>
            </div>
        </div>

        <div class="search-dropdown">
            <button class="search-button">Pay <img src="@routes.Assets.versioned("images/feed/search/down.png")" class="down-arrow"></button>
            <div class="search-dropdown-content">
                <a href="#">$100,000+</a>
                <a href="#">$120,000+</a>
                <a href="#">$135,000+</a>
                <a href="#">$155,000+</a>
                <a href="#">$175,000+</a>
            </div>
        </div>

        <div class="search-dropdown">
            <button class="search-button">Job Type <img src="@routes.Assets.versioned("images/feed/search/down.png")" class="down-arrow"></button>
            <div class="search-dropdown-content">
                <a href="#">Full-Time</a>
                <a href="#">Contract</a>
                <a href="#">Part-Time</a>
                <a href="#">Temporary</a>
                <a href="#">Internship</a>
            </div>
        </div>

        <div class="search-dropdown">
            <button class="search-button">Company <img src="@routes.Assets.versioned("images/feed/search/down.png")" class="down-arrow"></button>
            <div class="search-dropdown-content">
                @for(company <- jobInfos.map(_.company).distinct) {
                <a href="#">@company</a>
                }
            </div>
        </div>

        <button id="toggle-starred-view">
            <img src="@routes.Assets.versioned("images/feed/tile/bookmark.png")" class="toggle-star-icon">
        </button>
    </div>
</div>
<script>
    var dropdowns = document.querySelectorAll('.search-dropdown');

    dropdowns.forEach(function(dropdown) {
        var button = dropdown.querySelector('.search-button');
        var content = dropdown.querySelector('.search-dropdown-content');

        button.addEventListener('click', function(e) {
            e.stopPropagation();
            content.classList.toggle('show');
        });

        window.addEventListener('click', function() {
            content.classList.remove('show');
        });
    });
</script>
