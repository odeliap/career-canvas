@(
    jobInfo: careercanvas.io.model.job.JobInfo
)(content: Html)(implicit request: MessagesRequestHeader)

@authenticated.user.AuthenticatedUserLayout(s"${jobInfo.company}: ${jobInfo.jobTitle}") {
    <div class="base-job-info-page">
        <div class="page-container">
            <div class="sidebar">
                <a href="@routes.JobFeedController.showJobFeedHome()" id="backToFeedButton">Back to Feed</a>
                <ul>
                    <li><a id="overviewTab" href="@routes.IndividualJobController.showJobView(jobInfo)">Overview</a></li>
                    <li><a id="documentsTab" href="@routes.IndividualJobController.showDocumentsView(jobInfo)">Documents</a></li>
                </ul>
            </div>
            <div class="input">
                @content
            </div>
        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/authenticated.user/feed/jobFeedNavigationUnderline.js")" type="text/javascript"></script>
}
